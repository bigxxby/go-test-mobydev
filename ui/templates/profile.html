<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <script src="static/script/profile.js"></script>
</head>

<body>
    <h1>User Profile</h1>
    <button id="logoutButton" onclick="logout()">Logout</button>

    <table border="1">
        <tr>
            <th>ID</th>
            <td>{{ .Id }}</td>
            <input type="text" id="id" value="{{.Id}}" hidden>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{ .Email }}</td>
        </tr>
        <tr>
            <th>Name</th>
            <td>
                <span id="name">{{ if .Name.Valid }}{{ .Name.String }}{{ else }}{{ end }}</span>
                <input type="text" id="newName">
            </td>
        </tr>
        <tr>
            <th>Phone</th>
            <td>
                <span  id="phone">{{ if .Phone.Valid }}{{ .Phone.String }}{{ else }}{{ end }}</span>
                <input type="text" id="newPhone">
            </td>
        </tr>
        <tr>
            <th>Date of Birth</th>
            <td>
                <span id="dob">{{ if .DateOfBirth.Valid }}{{ .DateOfBirth.Time.Format "2006-01-02" }}{{ else }}{{ end }}</span>
                <input type="date" id="newDob">
            </td>
        </tr>
    </table>

    <button id="saveChangesButton" onclick="saveChanges()">Save Changes</button>
</body>

</html>
